---
layout: default
title: readordie blogs
---
<h1>All blogs</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            {{ post.date | date: '%Y-%m-%d' }} &raquo; {{ post.author }} &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>

<hr>

<h1>Tags</h1>
{% for tag in site.tags %}
    <a>#{{ tag[0] }}</a>
{% endfor %}
